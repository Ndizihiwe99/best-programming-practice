version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: crime-report-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: crime_report_rwanda
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:alpine
    container_name: crime-report-redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: crime-report-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/crime_report_rwanda
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  mongodb_data: